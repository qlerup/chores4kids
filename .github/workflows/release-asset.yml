name: Attach Integration ZIP to Release

on:
  release:
    types: [published, prereleased]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      INTEGRATION: chores4kids
      HACS_ZIP: chores4kids.zip

    steps:
      - uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          test -f "custom_components/${{ env.INTEGRATION }}/manifest.json"
          test -f "hacs.json"
          # Kort-filen kan enten ligge i repo-roden eller i www/
          test -f "chores4kids-card.js" || test -f "www/chores4kids-card.js"

      - name: Extract version from tag
        id: ver
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VER="${TAG#v}"
          echo "version=$VER" >> "$GITHUB_OUTPUT"

      - name: Update manifest.json with release version
        run: |
          jq --arg v "${{ steps.ver.outputs.version }}" '.version=$v' \
            "custom_components/${{ env.INTEGRATION }}/manifest.json" \
            > manifest.tmp
          mv manifest.tmp "custom_components/${{ env.INTEGRATION }}/manifest.json"

      - name: Build ZIP for release (integration in ZIP root + www folder)
        run: |
          mkdir -p dist
          STAGE="dist/stage"
          rm -rf "$STAGE"
          mkdir -p "$STAGE"

          # 1) Læg integrationens INDHOLD i ZIP-roden (ingen custom_components mappe i ZIP'en)
          cp -a "custom_components/${{ env.INTEGRATION }}/." "$STAGE/"

          # 2) Tilføj www/ og kort-filen
          mkdir -p "$STAGE/www"
          if [ -f "chores4kids-card.js" ]; then
            cp -f "chores4kids-card.js" "$STAGE/www/chores4kids-card.js"
          elif [ -f "www/chores4kids-card.js" ]; then
            cp -f "www/chores4kids-card.js" "$STAGE/www/chores4kids-card.js"
          else
            echo "ERROR: Mangler chores4kids-card.js (forventet i repo-roden eller www/)"
            exit 1
          fi

          # 3) Zip alt fra stage-roden
          (cd "$STAGE" && zip -r "../${{ env.HACS_ZIP }}" . \
            -x "**/__pycache__/*" "**/*.pyc" ".DS_Store" ".git/*")

      - name: Upload ZIP asset to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/${{ env.HACS_ZIP }}
          fail_on_unmatched_files: true
